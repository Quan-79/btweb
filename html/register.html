<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Ký - Báo Giấy Online</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/jquery-3.7.1.min.js"></script>
  </head>

  <body>
    <!-- Vị trí chèn header -->
    <div id="header"></div>

    <!-- Nội dung trang Đăng Ký -->
    <div
      class="container d-flex justify-content-center align-items-center"
      style="height: 100vh"
    >
      <div class="card shadow-sm" style="width: 100%; max-width: 400px">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Đăng Ký</h3>
          <form id="registerForm">
            <div class="mb-3">
              <label for="username" class="form-label">Tên đăng nhập</label>
              <input type="text" class="form-control" id="username" required />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Mật khẩu</label>
              <input
                type="password"
                class="form-control"
                id="password"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary w-100">Đăng ký</button>
          </form>
          <p class="mt-3 text-center">
            Đã có tài khoản? <a href="login.html">Đăng nhập tại đây</a>
          </p>
        </div>
      </div>
    </div>

    <!-- JavaScript để xử lý đăng ký và lưu vào LocalStorage -->
    <script>
      // Tải header
      function loadHTML(elementId, url) {
        fetch(url)
          .then((response) => response.text())
          .then(
            (data) => (document.getElementById(elementId).innerHTML = data)
          );
      }

      document.addEventListener("DOMContentLoaded", function () {
        loadHTML("header", "header.html");
      });

      // Xử lý đăng ký
      document
        .getElementById("registerForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          // Lưu thông tin đăng ký vào localStorage
          localStorage.setItem("username", username);
          localStorage.setItem("password", password);

          alert(`Đăng ký thành công với tài khoản ${username}`);
          window.location.href = "login.html";
        });
    </script>
  </body>
</html>

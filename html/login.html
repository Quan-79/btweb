<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Nhập - Báo Giấy Online</title>

    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/jquery-3.7.1.min.js"></script>
  </head>

  <body>
    <!-- Vị trí chèn header -->
    <div id="header"></div>

    <!-- Nội dung trang Đăng Nhập -->
    <div
      class="container d-flex justify-content-center align-items-center"
      style="height: 100vh"
    >
      <div class="card shadow-sm" style="width: 100%; max-width: 400px">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Đăng Nhập</h3>
          <form id="loginForm">
            <div class="mb-3">
              <label for="username" class="form-label">Tên đăng nhập</label>
              <input type="text" class="form-control" id="username" required />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Mật khẩu</label>
              <input
                type="password"
                class="form-control"
                id="password"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary w-100">
              Đăng nhập
            </button>
            <div id="loginMessage" class="mt-3 text-center text-danger"></div>
          </form>
          <p class="mt-3 text-center">
            Chưa có tài khoản? <a href="register.html">Đăng ký tại đây</a>
          </p>
        </div>
      </div>
    </div>

    <!-- JavaScript để xử lý đăng nhập -->
    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;
          const storedUsername = localStorage.getItem("username");
          const storedPassword = localStorage.getItem("password");

          if (username === storedUsername && password === storedPassword) {
            alert(`Đăng nhập thành công với tài khoản ${username}`);

            // Đặt cờ đăng nhập và lưu username
            localStorage.setItem("isLoggedIn", "true");
            localStorage.setItem("username", username);

            // Chuyển hướng đến trang chính
            window.location.href = "index.html";
          } else {
            document.getElementById("loginMessage").textContent =
              "Tài khoản hoặc mật khẩu không đúng";
          }
        });
    </script>
  </body>
</html>
